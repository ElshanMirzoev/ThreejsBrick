<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Визуализатор кирпичной кладки</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Череповецкий завод силикатного кирпича</h1>

      <!-- Панель выбора параметров -->
      <nav class="panel" id="config-panel" aria-label="Конфигуратор">
        <!-- ОБЪЕКТ (отдельным блоком сверху) -->
        <fieldset class="object-fieldset">
          <legend>Объект</legend>
          <div class="row">
            <select id="model-select">
              <option value="">— Выберите объект —</option>
            </select>
          </div>
        </fieldset>

        <!-- Остальные меню в одну строку -->
        <div class="settings-row">
          <!-- Размер кирпича -->
          <fieldset>
            <legend>Размер кирпича</legend>
            <div class="options" id="size-options">
              <label><input type="radio" name="size" value="250x120x65" /> 250×120×65</label>
              <label><input type="radio" name="size" value="250x120x88" /> 250×120×88</label>
            </div>
          </fieldset>

          <!-- Вид кладки -->
          <fieldset>
            <legend>Вид кладки</legend>
            <div class="options" id="layout-options">
              <label><input type="radio" name="layout" value="running" /> Кладка 1</label>
              <label><input type="radio" name="layout" value="stack" /> Кладка 2</label>
              <label><input type="radio" name="layout" value="herringbone" /> Кладка 3</label>
            </div>
          </fieldset>

          <!-- Цвет кирпича -->
          <fieldset>
            <legend>Цвет кирпича</legend>
            <div class="options" id="color-brick-options">
              <label><input type="radio" name="color_brick" value="red" /> Красный</label>
              <label><input type="radio" name="color_brick" value="yellow" /> Жёлтый</label>
              <label><input type="radio" name="color_brick" value="white" /> Белый</label>
            </div>
          </fieldset>

          <!-- Цвет раствора -->
          <fieldset>
            <legend>Цвет раствора</legend>
            <div class="options" id="color-rastvor-options">
              <label><input type="radio" name="color_rastvor" value="gray" /> Серый</label>
              <label><input type="radio" name="color_rastvor" value="white" /> Белый</label>
            </div>
          </fieldset>
        </div>
      </nav>

      <!-- Кнопки ниже всех меню -->
      <div class="actions-row">
        <button id="loadBtn" class="btn" disabled>Визуализация</button>
        <button id="resetBtn" class="btn" type="button">Сброс</button>
        <span id="status" aria-live="polite" class="status-text"></span>
      </div>
    </header>

    <main>
      <!-- Карточка-просмотрщик 3D -->
      <div class="viewer-card">
        <div class="viewer-header">Визуализация дома</div>
        <div id="container3D" class="viewer-canvas" role="region" aria-label="3D-сцена"></div>
      </div>
    </main>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
